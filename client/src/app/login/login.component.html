<div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="margin-top-20">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">
            <mat-card>
                <mat-card-header>
                    <mat-card-title fxLayout="column" fxLayoutAlign="center center" class="center">
                        <section class="logo-holder">
                            <img src="./../../assets/images/logo.png" class="logo" />
                        </section>
                        <mat-divider></mat-divider>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <i>
                            <h2>Login</h2>
                        </i>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div class="login-form-container">
                        <mat-form-field>
                            <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                                tabindex="0" autofocus />
                            <mat-label>
                                <mat-icon>account_circle</mat-icon> <i> Username</i>
                            </mat-label>
                            <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">Username is
                                required</mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <mat-label>
                                <mat-icon>lock</mat-icon> <i> Password</i>
                            </mat-label>
                            <mat-error *ngIf="submitted && f.username.errors && f.password.errors.required">Password is
                                required</mat-error>
                        </mat-form-field>

                    </div>
                </mat-card-content>
                <mat-card-footer>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" fxFlex="50" align="start" [disabled]="loading">Login</button>
                        <a [routerLink]="['/register']" align="end" mat-button color="primary">Register</a>
                    </mat-card-actions>
                </mat-card-footer>

            </mat-card>

        </form>
    </div>
</div>
